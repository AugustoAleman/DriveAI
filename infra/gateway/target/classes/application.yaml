server:
  port: 8090
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:8761/eureka
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: user
          uri: lb://users-ms
          predicates:
            - Path=/v1/user/**
        - id: todo
          uri: lb://todo-ms
          predicates:
            - Path=/v1/todo/**
